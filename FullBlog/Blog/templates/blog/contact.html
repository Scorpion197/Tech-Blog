{% load static %}

<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" lang='en'>
    <link href="{% static 'contact.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
</head>

<body>

    <div class="header">
        <div class="text">
            <h1>Contact <span>us</span></h1>
            <p> Subscribe To Our <span>Newsletter</span> for more <span>articles!</span></p>
            <a href="#"><button type="button">Subscribe</button></a>
        </div>  
    </div>

    <div class="contact-form">
        <a href="{% url 'view_home_page' %}"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
        <h1> Get in touch</h1>
        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="user-name" placeholder="Name" class="text-input">
            <input type="email" name="user-email" Placeholder="Email" class="text-input">
            <input type="submit" value="Subscribe" class="submit-btn">

        </form>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>

</body>
</html>
